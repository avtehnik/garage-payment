<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>my0</title>
    <script src="vue.js"></script>
    <link href="app.css" rel="stylesheet">
</head>
<body>

    <div id="app" class="checkForm">
    <h3>організація</h3>
    <input class="orgLabel" v-model="orgLabel"/>

    <h3>рахунок від</h3>
    <input v-model="billDateFrom"/>

    <h3>теперішній місяць</h3>
    <input v-model="currentMounth"/>

    <h3>наступний місяць</h3>
    <input v-model="nextMounth"/>

    <bill v-for="item in bills" v-bind:item="item"  v-on:change="change" ></bill>

    <h2>Форма</h2>
    <table >
        <print-bill v-for="item in bills" v-bind:item="item" ></print-bill>
    </table>

    <div>
        <h3>Всього: {{billSumm}} </h3>
    </div>
        <div v-for="price in prices" >
            <h3>{{price.title}} {{price.area * 100}}</h3>
            <input  type="number" v-bind:value="price.price"/>
        </div>
</div>
<script src="app.js"></script>
</body>
</html>
